<div>
    <h2 mat-dialog-title>{{actionBta}}</h2>

    <div mat-dialog-content>
        <form [formGroup]="datoForm">

            <mat-form-field appearance="outline">
                <mat-label>Intruzca un nombre</mat-label>
                <input formControlName="name"  matInput autocomplete="off" placeholder="Nombre">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Intruzca el peso</mat-label>
                <input formControlName="weight" matInput autocomplete="off" placeholder="weight" type="number">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Intruzca el simbolo</mat-label>
                <input formControlName="symbol" matInput autocomplete="off" placeholder="Simbolo">
            </mat-form-field>
        </form>
    </div>

    <div class="btn" mat-dialog-actions>
        <button mat-flat-button mat-stroked-button color="primary" class="boton" [disabled]="datoForm.invalid"
            (click)="addElement(); openSnackBar('Elemento guardado', 'Cerrar')">{{actionBtn}}</button>
        <button mat-flat-button color="accent" mat-dialog-close>Cancelar</button>
    </div>
</div>
